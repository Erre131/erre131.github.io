<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Prodotto Aggiunto! </title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="application/javascript" src="js/bootstrap.min.js">
        </script>  
        
    </head>
    <body class="text-center">
        <div>
            <p id="quant-aggiunta">
                
            </p>
        </div>

        <div>
            <!--Bottone incrementale check if  accessibile-->
            <form action="" id="addUnitsForm">
                <label for="add-quantity">Aggiungi altre unità di questo prodotto:</label><br>
                <input type="text" id="add-quantity" name="quantity" inputmode="numeric" pattern="[0-9]*">
                <button type="submit">Aggiungi senza scadenza</button><br><br>
            </form>
        </div>
        
        <button class="big-button" type="button" onclick="location.href='index.html'" aria-label="Torna alla Home">
            Home
        </button> 

        <button class="big-button" onclick="location.href='productdata.html'">
            Prodotto
        </button>
        <button class="big-button" type="button" value="Back" onclick="window.history.go(-1); return false;" aria-roledescription="Torna alla pagina precedente">
            Indietro
        </button>
        <script>
            //Scrive quantità aggiunta di prodotto, se vuota allora non scrive
            quant=document.getElementById("quant-aggiunta");
            if (localStorage.getItem('addedQuantity')!=null){
                localStorage.setItem('selectedProduct', 'Latte intero Centrale del Latte');
                quant.innerHTML=localStorage.getItem('addedQuantity')+" unità di "+localStorage.getItem('selectedProduct')+" aggiunte alla dispensa!";
            }
            else{
                console.log("blee");
            }
        </script>
        <script src="eventListener.js" type="application/javascript"></script>
    </body>
</html>
